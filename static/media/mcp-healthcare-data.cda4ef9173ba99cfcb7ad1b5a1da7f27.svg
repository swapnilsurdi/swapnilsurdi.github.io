<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="healthBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f4c75;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3282b8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="healthGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#healthBg)"/>
  
  <!-- Central medical cross with data visualization -->
  <g transform="translate(400, 200)">
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="100" fill="url(#healthGlow)" opacity="0.4"/>
    
    <!-- Medical cross background -->
    <g fill="rgba(255,255,255,0.1)" stroke="#00d4aa" stroke-width="3">
      <!-- Vertical bar -->
      <rect x="-15" y="-60" width="30" height="120" rx="5"/>
      <!-- Horizontal bar -->
      <rect x="-60" y="-15" width="120" height="30" rx="5"/>
    </g>
    
    <!-- Data visualization within cross -->
    <g stroke="#00d4aa" stroke-width="2" fill="none" opacity="0.8">
      <!-- Heart rate line -->
      <path d="M-50,-5 L-40,0 L-35,-15 L-25,20 L-15,-10 L-5,5 L5,0 L15,-15 L25,20 L35,-10 L45,0 L50,-5"/>
      
      <!-- Circular progress indicators -->
      <circle cx="-30" cy="-30" r="8" stroke-dasharray="15 5"/>
      <circle cx="30" cy="-30" r="8" stroke-dasharray="12 8"/>
      <circle cx="-30" cy="30" r="8" stroke-dasharray="18 2"/>
      <circle cx="30" cy="30" r="8" stroke-dasharray="10 10"/>
    </g>
    
    <!-- Data points -->
    <g fill="#00d4aa">
      <circle cx="-25" cy="-5" r="2"/>
      <circle cx="-5" cy="5" r="2"/>
      <circle cx="15" cy="-15" r="2"/>
      <circle cx="35" cy="-10" r="2"/>
    </g>
  </g>
  
  <!-- Patient data streams -->
  <g stroke="#64ffda" stroke-width="2" fill="none" opacity="0.6">
    <!-- Left side -->
    <path d="M80,120 Q200,80 320,160"/>
    <path d="M80,160 Q200,120 320,180"/>
    <path d="M80,200 Q200,160 320,200"/>
    <path d="M80,240 Q200,200 320,220"/>
    <path d="M80,280 Q200,240 320,240"/>
    
    <!-- Right side -->
    <path d="M480,160 Q600,80 720,120"/>
    <path d="M480,180 Q600,120 720,160"/>
    <path d="M480,200 Q600,160 720,200"/>
    <path d="M480,220 Q600,200 720,240"/>
    <path d="M480,240 Q600,240 720,280"/>
  </g>
  
  <!-- Healthcare icons -->
  <g fill="#ffffff" opacity="0.8">
    <!-- Patient record -->
    <g transform="translate(120, 120)">
      <rect x="0" y="0" width="25" height="30" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
      <circle cx="12.5" cy="8" r="4" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <path d="M6,16 Q12.5,20 19,16" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="4" y1="22" x2="21" y2="22" stroke="#ffffff" stroke-width="1"/>
      <line x1="4" y1="26" x2="16" y2="26" stroke="#ffffff" stroke-width="1"/>
    </g>
    
    <!-- Hospital/clinic -->
    <g transform="translate(660, 120)">
      <rect x="0" y="8" width="30" height="20" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
      <rect x="10" y="0" width="10" height="8" rx="1" fill="none" stroke="#ffffff" stroke-width="2"/>
      <!-- Cross on building -->
      <line x1="13" y1="2" x2="17" y2="2" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="15" y1="0" x2="15" y2="4" stroke="#ffffff" stroke-width="1.5"/>
      <!-- Windows -->
      <rect x="5" y="12" width="3" height="3" fill="#ffffff"/>
      <rect x="22" y="12" width="3" height="3" fill="#ffffff"/>
      <rect x="5" y="18" width="3" height="3" fill="#ffffff"/>
      <rect x="22" y="18" width="3" height="3" fill="#ffffff"/>
    </g>
    
    <!-- AI Analysis -->
    <g transform="translate(120, 260)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
      <!-- Brain pattern -->
      <path d="M8,10 Q15,6 22,10 Q18,15 15,12 Q12,15 8,10" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <circle cx="10" cy="12" r="1" fill="#ffffff"/>
      <circle cx="20" cy="12" r="1" fill="#ffffff"/>
      <circle cx="15" cy="18" r="1" fill="#ffffff"/>
    </g>
    
    <!-- Secure database -->
    <g transform="translate(660, 260)">
      <ellipse cx="15" cy="8" rx="12" ry="4" fill="none" stroke="#ffffff" stroke-width="2"/>
      <ellipse cx="15" cy="15" rx="12" ry="4" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="3" y1="8" x2="3" y2="15" stroke="#ffffff" stroke-width="2"/>
      <line x1="27" y1="8" x2="27" y2="15" stroke="#ffffff" stroke-width="2"/>
      <!-- Lock symbol -->
      <rect x="12" y="20" width="6" height="6" rx="1" fill="none" stroke="#ffffff" stroke-width="1.5"/>
      <path d="M13,20 Q13,18 15,18 Q17,18 17,20" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- HIPAA compliance indicator -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="rgba(0,212,170,0.2)" stroke="#00d4aa" stroke-width="1"/>
    <text x="40" y="14" text-anchor="middle" fill="#00d4aa" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      HIPAA
    </text>
  </g>
  
  <!-- Real-time data indicators -->
  <g fill="#64ffda" opacity="0.7">
    <circle cx="150" cy="180" r="3"/>
    <circle cx="170" cy="190" r="2"/>
    <circle cx="190" cy="200" r="3"/>
    
    <circle cx="610" cy="180" r="3"/>
    <circle cx="630" cy="190" r="2"/>
    <circle cx="650" cy="200" r="3"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    Healthcare Data MCP
  </text>
</svg>