<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="cacheBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#141e30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243b55;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="proxyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="400" fill="url(#cacheBg)"/>

  <!-- Central Cache/Proxy visualization -->
  <g transform="translate(400, 200)">
    <!-- Central cache layer -->
    <circle cx="0" cy="0" r="90" fill="url(#proxyGlow)" opacity="0.3"/>

    <!-- Hexagonal cache structure -->
    <g stroke="#00d4ff" stroke-width="3" fill="none" opacity="0.9">
      <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" />
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" />
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15" />
    </g>

    <!-- Cache layers indicator -->
    <g stroke="#00d4ff" stroke-width="2" opacity="0.7">
      <line x1="-60" y1="-35" x2="-43" y2="-25"/>
      <line x1="60" y1="-35" x2="43" y2="-25"/>
      <line x1="-60" y1="35" x2="-43" y2="25"/>
      <line x1="60" y1="35" x2="43" y2="25"/>

      <line x1="-43" y1="-25" x2="-26" y2="-15"/>
      <line x1="43" y1="-25" x2="26" y2="-15"/>
      <line x1="-43" y1="25" x2="-26" y2="15"/>
      <line x1="43" y1="25" x2="26" y2="15"/>
    </g>

    <!-- Center cache indicator -->
    <circle cx="0" cy="0" r="15" fill="#00d4ff" opacity="0.5"/>
    <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="14" font-weight="bold">
      C
    </text>
  </g>

  <!-- Data flow lines - Input (left side) -->
  <g stroke="#00ff88" stroke-width="3" fill="none" opacity="0.8">
    <path d="M50,120 Q200,120 310,170" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M50,200 Q200,200 310,200" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M50,280 Q200,280 310,230" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Data flow lines - Output (right side) -->
  <g stroke="#ff00ff" stroke-width="3" fill="none" opacity="0.8">
    <path d="M490,170 Q600,120 750,120" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M490,200 Q600,200 750,200" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M490,230 Q600,280 750,280" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Source MCP Servers (left side) -->
  <g fill="#00ff88" opacity="0.8">
    <g transform="translate(50, 110)">
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="none" stroke="#00ff88" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">MCP</text>
    </g>

    <g transform="translate(50, 190)">
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="none" stroke="#00ff88" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">MCP</text>
    </g>

    <g transform="translate(50, 270)">
      <rect x="-20" y="-15" width="40" height="30" rx="3" fill="none" stroke="#00ff88" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">MCP</text>
    </g>
  </g>

  <!-- Client Applications (right side) -->
  <g fill="#ff00ff" opacity="0.8">
    <g transform="translate(750, 110)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">AI</text>
    </g>

    <g transform="translate(750, 190)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">AI</text>
    </g>

    <g transform="translate(750, 270)">
      <circle cx="0" cy="0" r="18" fill="none" stroke="#ff00ff" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">AI</text>
    </g>
  </g>

  <!-- Response size indicators -->
  <g fill="#ffffff" opacity="0.6" font-family="monospace" font-size="10">
    <text x="150" y="115" text-anchor="middle">154K</text>
    <text x="150" y="195" text-anchor="middle">300K</text>
    <text x="150" y="275" text-anchor="middle">36K</text>

    <text x="650" y="115" text-anchor="middle">4KB</text>
    <text x="650" y="195" text-anchor="middle">4KB</text>
    <text x="650" y="275" text-anchor="middle">4KB</text>
  </g>

  <!-- Cache symbols -->
  <g fill="#00d4ff" opacity="0.7">
    <!-- Top cache symbol -->
    <g transform="translate(350, 60)">
      <rect x="0" y="0" width="100" height="20" rx="2" fill="none" stroke="#00d4ff" stroke-width="2"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="30" y1="0" x2="30" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="70" y1="0" x2="70" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="90" y1="0" x2="90" y2="20" stroke="#00d4ff" stroke-width="1"/>
    </g>

    <!-- Bottom cache symbol -->
    <g transform="translate(350, 320)">
      <rect x="0" y="0" width="100" height="20" rx="2" fill="none" stroke="#00d4ff" stroke-width="2"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="30" y1="0" x2="30" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="50" y1="0" x2="50" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="70" y1="0" x2="70" y2="20" stroke="#00d4ff" stroke-width="1"/>
      <line x1="90" y1="0" x2="90" y2="20" stroke="#00d4ff" stroke-width="1"/>
    </g>
  </g>

  <!-- Title overlay -->
  <text x="400" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold" opacity="0.9">
    MCP-Cache Proxy
  </text>

  <!-- Subtitle -->
  <text x="400" y="370" text-anchor="middle" fill="#00d4ff" font-family="monospace" font-size="14" opacity="0.8">
    Breaking the 25,000 Token Wall
  </text>
</svg>
